{% extends "layout.html" %}

{% block title %}
    Buy stocks
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Type a stock symbol" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="How many shares?" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>

</form>
{% endblock %}
