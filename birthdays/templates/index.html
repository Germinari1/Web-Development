<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!--form for users to submit a name, a month, and a day -->
                <form action="/" method="post">
                    <input name="bday_name" type="text" placeholder="Name">
                    <input name="bday_month" type="number" placeholder="Month" max="12" min="1">
                    <input name="bday_day" type="number" placeholder="Day" max="31" min="1">
                    <input type="submit" value="Add">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Loop through the database entries to display them in this table-->
                        {% for person in entries_db %}
                            {% if person.name not in ["None",""] %}
                                <tr>
                                    <td>{{person.name}}</td>
                                    <td>{{person.month}} / {{person.day}}</td>
                                    <td>
                                        <form action="/delete" method="post">
                                            <input type="hidden" name="delete" value="{{person.id}}">
                                            <button type="submit">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                            {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
