<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            //check if answer was correct (alternative qustion)
            document.addEventListener('DOMContentLoaded', function() {
                let correct = document.querySelector('.correct');
                    correct.addEventListener('click', function(){
                        correct.style.backgroundColor = '#76FF8C';
                        document.querySelector('#ans1').innerHTML = "Correct";
                    });
                    let incorrect = document.querySelectorAll('.incorrect');
                for (let i=0; i<incorrect.length; i++){
                    incorrect[i].addEventListener('click', function(){
                        incorrect[i].style.backgroundColor='#FA6F61';
                        document.querySelector('#ans1').innerHTML = 'Incorrect';
                    });
                }

                //check text question
                document.querySelector('#check').addEventListener('click', function(){
                let input = document.querySelector('input');
                if (input.value.toLowerCase() === 'mercury'){
                    input.style.backgroundColor = '#76FF8C';
                    document.querySelector('#ans2').innerHTML = 'Correct';
                } else{
                    input.style.backgroundColor = '#FA6F61';
                    document.querySelector('#ans2').innerHTML = 'Incorrect';
                }
            });
            })

      </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>What was the most recent Taylor Swift album to be released?</h3>
                <button class="correct" type="button">Midnights</button>
                <button type="button" class="incorrect">Lover</button>
                <button type="button" class="incorrect">Red</button>
                <button type="button" class="incorrect">Folklore</button>

                <p id="ans1"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the planet closest to the sun in the solar system?</h3>
                <input type="text"></input>
                <button id="check">Submit and check</button>
                <p id="ans2"></p>
            </div>
        </div>
    </body>
</html>
